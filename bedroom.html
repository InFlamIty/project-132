<html>
    <head>

        <title>Object Detection</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center>
            <br>
            <h3 class="btn btn-danger">BEDROOM</h3>
            <br><br>
            <h3 class="btn btn-success" id="status"></h3>
            <button class="btn btn-success" onclick="home()">HOME</button>
        </center>
    </body>
    <script>
        img = "" 
function setup()
{
    canvas = createCanvas(800 , 500)
    canvas.center()
    objectDetector = ml5.objectDetector("cocossd" , modelLoaded)
    document.getElementById("status").innerHTML = "detecting objects ...."
}
function draw()
{
    image(img , 0 , 0 , 800 , 500)
    fill("white")
    textSize(25)
    text("Globe" , 80 , 20)
    noFill()
    stroke("white")
    rect(55 , 30 , 660 , 350)
}
function preload()
{
    img = loadImage("bedroom.jpg")
}
function modelLoaded()
{
    console.log("this should be working and not creating virus")
    status = true
    objectDetector.detect(img , gotResults)
}
status = ""
function gotResults(error , results)
{
    if (error) {
        console.log(error , "i guess its not working :(")
    }
    console.log(results , "if you see this it worked i guess :)")
}
function home()
            {
                window.location = "index.html"
            }
    </script>
</html>
